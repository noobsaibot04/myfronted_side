<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-sinf Tabiiy fanlar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  
  <header class="topbar">
    <div class="topbar-left">
      <button class="back-btn" onclick="window.location.href='/Asosiy/inner.html'">‚Üê Orqaga</button>
      <h2 class="title">6-sinf Tabiiy fanlar</h2>
    </div>
    <button class="menu-toggle" id="menuToggle">‚ò∞ Mundarija</button>
  </header>

  <section class="viewer">
    <div class="pdf-wrapper" id="pdfWrapper">
        <div class="robot-container" id="robotMascot">
            <div class="robot-bubble" id="robotMsg">
                <div id="welcomeZone">
                    <p>Salom! Men sening aqlli yordamchingman. üòä</p>
                    <button class="greet-btn" id="greetBtn" onclick="startLesson()">Salomlashish</button>
                </div>
                <div id="mainText" style="display:none;"></div>
                <button class="close-msg" onclick="closeRobotMsg(event)">√ó</button>
            </div>

            <div class="robot-body-wrapper" id="robotDraggable">
                <div class="robot-head">
                    <div class="robot-face">
                        <div class="eyes-box" style="display: flex;">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mini-smile"></div>
                    </div>
                </div>
                <div class="robot-torso">
                    <div class="arm arm-left" id="leftArm">
                        <div class="shoulder"></div>
                        <div class="forearm"><div class="palm"></div></div>
                    </div>
                    <div class="arm arm-right">
                        <div class="shoulder"></div>
                        <div class="forearm"><div class="palm"></div></div>
                    </div>
                    <div class="chest-plate">
                        <div class="core-energy"></div>
                    </div>
                </div>
                <div class="robot-shadow"></div>
            </div>
        </div>
    </div>

    <div id="testModal" class="test-container" style="display:none;">
        <div class="test-card">
            <button class="close-test-btn" onclick="closeTest()">√ó</button>
            <div id="testBody"></div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <aside class="topics" id="topicsSidebar">
      <div class="topics-header">
        <h3>Boblar</h3>
      </div>
      <div id="topicsList"></div>
      <!-- <footer class="actions">
        <button class="action-btn">Test</button>
        <button class="action-btn">Topshiriq</button>
        <button class="action-btn">Video</button>
      </footer> -->
    </aside>
  </section>

  <script src="robot.js"></script>
  <script src="script.js"></script>
  <script src="pdf.js"></script>

</body>
</html>
